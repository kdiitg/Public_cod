<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Element Finder</title>
    <style>
        #main-image {
            cursor: pointer;
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
        #xml-details {
            white-space: pre-wrap; /* Preserve whitespace */
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .inline {
            /* display: flex;
            justify-content: space-between; */
            flex: 1;

        }
        .container {
            display: flex; /* Use flexbox to lay out children in a row */
            justify-content: space-between; /* Optional: space out items */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main_image" class="inline">
            <img id="main-image" src="Image.jpg" alt="Main Image">
        </div>
        <div id="xml_detail" class="inline">
            <div id="xml-details">Click on the image to view XML details here.</div>
        </div>

    </div>
    <button id="copy-button">Copy to Clipboard</button>
    <script src="script.js"></script>
</body>
</html>
